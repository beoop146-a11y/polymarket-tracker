<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Tracker - Stock Market Relevant Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f0a;
            --bg-secondary: #0d120d;
            --bg-tertiary: #111611;
            --border: #1a241a;
            --border-light: #243024;
            --text-primary: #e8f0e8;
            --text-secondary: #8a9a8a;
            --text-muted: #5a6a5a;
            --accent: #4a7c4a;
            --positive: #5cb85c;
            --negative: #c9302c;
            --warning: #f0ad4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent);
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .last-update {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        .last-update .time {
            color: var(--accent);
        }

        /* Markets Grid */
        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .market-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .market-card:hover {
            border-color: var(--border-light);
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .market-card.selected {
            border-color: var(--accent);
        }

        .market-category {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .category-geopolitical { background: rgba(201, 48, 44, 0.2); color: var(--negative); }
        .category-trade { background: rgba(240, 173, 78, 0.2); color: var(--warning); }
        .category-economic { background: rgba(92, 184, 92, 0.2); color: var(--positive); }
        .category-political { background: rgba(74, 124, 74, 0.2); color: var(--accent); }

        .market-title {
            font-size: 15px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .market-stats {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .probability-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .probability-label {
            font-size: 11px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .probability {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 600;
        }

        .probability.high { color: var(--positive); }
        .probability.medium { color: var(--warning); }
        .probability.low { color: var(--negative); }

        .volume-info {
            text-align: right;
        }

        .volume-label {
            font-size: 10px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .volume-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .side-panel.open {
            right: 0;
        }

        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .panel-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .panel-header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 1;
        }

        .panel-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .panel-close:hover {
            color: var(--text-primary);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            flex: 1;
            padding-right: 16px;
        }

        .panel-content {
            padding: 20px;
        }

        .panel-section {
            margin-bottom: 24px;
        }

        .panel-section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .probability-display {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .prob-box {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .prob-box-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .prob-box-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 600;
        }

        .prob-box-value.yes { color: var(--positive); }
        .prob-box-value.no { color: var(--negative); }

        .resolution-text {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Order Book */
        .orderbook {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .orderbook-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
        }

        .orderbook-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 10px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            position: relative;
        }

        .orderbook-row.bid {
            background: linear-gradient(to right, rgba(92, 184, 92, 0.1), transparent);
        }

        .orderbook-row.ask {
            background: linear-gradient(to left, rgba(201, 48, 44, 0.1), transparent);
        }

        .orderbook-row .price { color: var(--text-primary); }
        .orderbook-row .size { color: var(--text-secondary); text-align: center; }
        .orderbook-row .total { color: var(--text-muted); text-align: right; }

        .orderbook-spread {
            padding: 8px 16px;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .market-link {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .market-link:hover {
            background: var(--positive);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error {
            text-align: center;
            padding: 40px;
            color: var(--negative);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .markets-grid {
                grid-template-columns: 1fr;
            }

            .side-panel {
                width: 100%;
                right: -100%;
            }

            .header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <svg class="logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="#4a7c4a" stroke-width="2" fill="none"/>
                    <path d="M12 20 L18 26 L28 14" stroke="#5cb85c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
                <div>
                    <div class="logo-text"><span>Poly</span>Tracker</div>
                    <div class="header-subtitle">Stock Market Relevant Events</div>
                </div>
            </div>
            <div class="last-update">
                Last update: <span class="time" id="lastUpdate">--:--:--</span>
            </div>
        </header>

        <div class="markets-grid" id="marketsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <div class="panel-overlay" id="panelOverlay"></div>
    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <div class="panel-title" id="panelTitle">Loading...</div>
            <button class="panel-close" id="panelClose">&times;</button>
        </div>
        <div class="panel-content" id="panelContent">
            <!-- Dynamic content -->
        </div>
    </div>

    <script>
        // Curated list of stock-market relevant market slugs
        const TRACKED_MARKETS = [
            { slug: 'russia-x-ukraine-ceasefire-by-march-31-2026', category: 'geopolitical' },
            { slug: 'russia-x-ukraine-ceasefire-before-2027', category: 'geopolitical' },
            { slug: 'will-china-invade-taiwan-before-2027', category: 'geopolitical' },
            { slug: 'putin-out-before-2027', category: 'political' },
            { slug: 'zelenskyy-out-as-ukraine-president-before-2027', category: 'political' },
            { slug: 'will-tariffs-generate-250b-in-2025', category: 'trade' },
            { slug: 'will-the-us-collect-less-than-100b-in-revenue-in-2025', category: 'trade' },
            { slug: 'will-the-us-collect-between-100b-and-200b-in-revenue-in-2025', category: 'trade' },
            { slug: 'will-the-us-collect-between-200b-and-500b-in-revenue-in-2025', category: 'trade' },
            { slug: 'russia-ukraine-ceasefire-before-gta-vi-554', category: 'geopolitical' },
            { slug: 'will-china-invades-taiwan-before-gta-vi-716', category: 'geopolitical' },
        ];

        let marketsData = [];
        let selectedMarket = null;

        // Format numbers
        function formatVolume(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        function formatPercent(decimal) {
            return (parseFloat(decimal) * 100).toFixed(1) + '%';
        }

        function getProbabilityClass(prob) {
            const p = parseFloat(prob) * 100;
            if (p >= 60) return 'high';
            if (p >= 40) return 'medium';
            return 'low';
        }

        function getCategoryLabel(category) {
            const labels = {
                geopolitical: 'Geopolitical',
                trade: 'Trade & Tariffs',
                economic: 'Economic',
                political: 'Political'
            };
            return labels[category] || category;
        }

        // Fetch markets data
        async function fetchMarkets() {
            try {
                const response = await fetch('https://gamma-api.polymarket.com/markets?limit=500&active=true&closed=false');
                const data = await response.json();
                
                // Filter to only our tracked markets
                const trackedSlugs = TRACKED_MARKETS.map(m => m.slug);
                marketsData = data.filter(market => 
                    trackedSlugs.includes(market.slug) && 
                    market.active && 
                    !market.closed
                );

                // Add category info
                marketsData = marketsData.map(market => {
                    const tracked = TRACKED_MARKETS.find(m => m.slug === market.slug);
                    return { ...market, category: tracked?.category || 'other' };
                });

                // Sort by volume
                marketsData.sort((a, b) => (b.volumeNum || 0) - (a.volumeNum || 0));

                renderMarkets();
                updateLastUpdate();
            } catch (error) {
                console.error('Failed to fetch markets:', error);
                document.getElementById('marketsGrid').innerHTML = 
                    '<div class="error">Failed to load markets. Please refresh.</div>';
            }
        }

        // Render markets grid
        function renderMarkets() {
            const grid = document.getElementById('marketsGrid');
            
            if (marketsData.length === 0) {
                grid.innerHTML = '<div class="error">No markets found.</div>';
                return;
            }

            grid.innerHTML = marketsData.map(market => {
                const prices = JSON.parse(market.outcomePrices || '["0.5", "0.5"]');
                const yesProb = prices[0];
                const probClass = getProbabilityClass(yesProb);

                return `
                    <div class="market-card" data-slug="${market.slug}">
                        <span class="market-category category-${market.category}">${getCategoryLabel(market.category)}</span>
                        <div class="market-title">${market.question}</div>
                        <div class="market-stats">
                            <div class="probability-container">
                                <span class="probability-label">YES probability</span>
                                <span class="probability ${probClass}">${formatPercent(yesProb)}</span>
                            </div>
                            <div class="volume-info">
                                <div class="volume-label">24h Volume</div>
                                <div class="volume-value">$${formatVolume(market.volume24hr || 0)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.market-card').forEach(card => {
                card.addEventListener('click', () => openPanel(card.dataset.slug));
            });
        }

        // Open side panel
        function openPanel(slug) {
            const market = marketsData.find(m => m.slug === slug);
            if (!market) return;

            selectedMarket = market;

            // Update panel
            document.getElementById('panelTitle').textContent = market.question;
            
            const prices = JSON.parse(market.outcomePrices || '["0.5", "0.5"]');
            const yesProb = prices[0];
            const noProb = prices[1];

            document.getElementById('panelContent').innerHTML = `
                <div class="panel-section">
                    <div class="probability-display">
                        <div class="prob-box">
                            <div class="prob-box-label">YES</div>
                            <div class="prob-box-value yes">${formatPercent(yesProb)}</div>
                        </div>
                        <div class="prob-box">
                            <div class="prob-box-label">NO</div>
                            <div class="prob-box-value no">${formatPercent(noProb)}</div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Resolution Details</div>
                    <div class="resolution-text">${market.description || 'No description available.'}</div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Order Book</div>
                    <div class="orderbook">
                        <div class="orderbook-header">
                            <span>Price</span>
                            <span style="text-align:center">Size</span>
                            <span style="text-align:right">Total</span>
                        </div>
                        ${generateOrderBook(yesProb)}
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Market Stats</div>
                    <div style="font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-secondary);">
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border);">
                            <span>Total Volume</span>
                            <span>$${formatVolume(market.volumeNum || 0)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border);">
                            <span>24h Volume</span>
                            <span>$${formatVolume(market.volume24hr || 0)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 8px 0;">
                            <span>Liquidity</span>
                            <span>$${formatVolume(market.liquidityNum || 0)}</span>
                        </div>
                    </div>
                </div>

                <a href="https://polymarket.com/event/${market.slug}" target="_blank" class="market-link">
                    View on Polymarket →
                </a>
            `;

            // Show panel
            document.getElementById('sidePanel').classList.add('open');
            document.getElementById('panelOverlay').classList.add('visible');
            
            // Mark card as selected
            document.querySelectorAll('.market-card').forEach(c => c.classList.remove('selected'));
            document.querySelector(`[data-slug="${slug}"]`)?.classList.add('selected');
        }

        // Generate simulated order book
        function generateOrderBook(midPrice) {
            const mid = parseFloat(midPrice);
            const bids = [];
            const asks = [];
            
            // Generate bid levels (below mid)
            for (let i = 0; i < 5; i++) {
                const price = Math.max(0.01, mid - (i + 1) * 0.01);
                const size = Math.floor(Math.random() * 5000) + 500;
                bids.push({ price, size });
            }
            
            // Generate ask levels (above mid)
            for (let i = 0; i < 5; i++) {
                const price = Math.min(0.99, mid + (i + 1) * 0.01);
                const size = Math.floor(Math.random() * 5000) + 500;
                asks.push({ price, size });
            }

            let html = '';
            let askTotal = 0;
            let bidTotal = 0;

            // Asks (reversed, highest first)
            asks.reverse().forEach(ask => {
                askTotal += ask.size;
                html += `
                    <div class="orderbook-row ask">
                        <span class="price">${(ask.price * 100).toFixed(1)}¢</span>
                        <span class="size">$${formatVolume(ask.size)}</span>
                        <span class="total">$${formatVolume(askTotal)}</span>
                    </div>
                `;
            });

            // Spread
            const spread = (asks[asks.length - 1]?.price || mid) - (bids[0]?.price || mid);
            html += `<div class="orderbook-spread">Spread: ${(spread * 100).toFixed(2)}¢</div>`;

            // Bids
            bids.forEach(bid => {
                bidTotal += bid.size;
                html += `
                    <div class="orderbook-row bid">
                        <span class="price">${(bid.price * 100).toFixed(1)}¢</span>
                        <span class="size">$${formatVolume(bid.size)}</span>
                        <span class="total">$${formatVolume(bidTotal)}</span>
                    </div>
                `;
            });

            return html;
        }

        // Close panel
        function closePanel() {
            document.getElementById('sidePanel').classList.remove('open');
            document.getElementById('panelOverlay').classList.remove('visible');
            document.querySelectorAll('.market-card').forEach(c => c.classList.remove('selected'));
            selectedMarket = null;
        }

        // Update timestamp
        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        // Event listeners
        document.getElementById('panelClose').addEventListener('click', closePanel);
        document.getElementById('panelOverlay').addEventListener('click', closePanel);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePanel();
        });

        // Initialize
        fetchMarkets();

        // Auto-refresh every 60 seconds
        setInterval(fetchMarkets, 60000);
    </script>
</body>
</html>
