<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyTracker - Stock Market Relevant Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0f0a;
            --bg-secondary: #0d120d;
            --bg-tertiary: #111611;
            --border: #1a241a;
            --border-light: #243024;
            --text-primary: #e8f0e8;
            --text-secondary: #8a9a8a;
            --text-muted: #5a6a5a;
            --accent: #4a7c4a;
            --positive: #5cb85c;
            --negative: #c9302c;
            --warning: #f0ad4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent);
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .last-update {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        .last-update .time {
            color: var(--accent);
        }

        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .market-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .market-card:hover {
            border-color: var(--border-light);
            background: var(--bg-tertiary);
        }

        .market-card.selected {
            border-color: var(--accent);
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .market-category {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .category-geopolitical { background: rgba(201, 48, 44, 0.2); color: var(--negative); }
        .category-trade { background: rgba(240, 173, 78, 0.2); color: var(--warning); }
        .category-economic { background: rgba(92, 184, 92, 0.2); color: var(--positive); }
        .category-political { background: rgba(74, 124, 74, 0.2); color: var(--accent); }

        .timeframe-select {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            outline: none;
        }

        .timeframe-select:hover {
            border-color: var(--border-light);
        }

        .timeframe-select:focus {
            border-color: var(--accent);
        }

        .market-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .chart-container {
            position: relative;
            height: 120px;
            margin-bottom: 16px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 8px;
        }

        .market-stats {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .probability-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .probability-label {
            font-size: 11px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .probability {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 600;
        }

        .probability.high { color: var(--positive); }
        .probability.medium { color: var(--warning); }
        .probability.low { color: var(--negative); }

        .prob-change {
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            margin-left: 8px;
        }

        .prob-change.up { color: var(--positive); }
        .prob-change.down { color: var(--negative); }

        .volume-info {
            text-align: right;
        }

        .volume-label {
            font-size: 10px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .volume-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 0;
            right: -550px;
            width: 550px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .side-panel.open {
            right: 0;
        }

        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .panel-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .panel-header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 1;
        }

        .panel-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .panel-close:hover {
            color: var(--text-primary);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            flex: 1;
            padding-right: 16px;
        }

        .panel-content {
            padding: 20px;
        }

        .panel-section {
            margin-bottom: 24px;
        }

        .panel-section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .panel-chart-container {
            height: 200px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .probability-display {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .prob-box {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .prob-box-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .prob-box-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 600;
        }

        .prob-box-value.yes { color: var(--positive); }
        .prob-box-value.no { color: var(--negative); }

        .resolution-text {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            max-height: 250px;
            overflow-y: auto;
        }

        .orderbook {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .orderbook-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
        }

        .orderbook-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 10px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .orderbook-row.bid {
            background: linear-gradient(to right, rgba(92, 184, 92, 0.1), transparent);
        }

        .orderbook-row.ask {
            background: linear-gradient(to left, rgba(201, 48, 44, 0.1), transparent);
        }

        .orderbook-row .price { color: var(--text-primary); }
        .orderbook-row .size { color: var(--text-secondary); text-align: center; }
        .orderbook-row .total { color: var(--text-muted); text-align: right; }

        .orderbook-spread {
            padding: 8px 16px;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .market-link {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .market-link:hover {
            background: var(--positive);
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: var(--text-muted);
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--negative);
        }

        .tooltip {
            background: var(--bg-primary) !important;
            border: 1px solid var(--border) !important;
            border-radius: 6px !important;
            padding: 8px 12px !important;
            font-family: 'JetBrains Mono', monospace !important;
        }

        @media (max-width: 768px) {
            .markets-grid {
                grid-template-columns: 1fr;
            }

            .side-panel {
                width: 100%;
                right: -100%;
            }

            .header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <svg class="logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="#4a7c4a" stroke-width="2" fill="none"/>
                    <path d="M12 20 L18 26 L28 14" stroke="#5cb85c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
                <div>
                    <div class="logo-text"><span>Poly</span>Tracker</div>
                    <div class="header-subtitle">Stock Market Relevant Events</div>
                </div>
            </div>
            <div class="last-update">
                Last update: <span class="time" id="lastUpdate">--:--:--</span>
            </div>
        </header>

        <div class="markets-grid" id="marketsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <span>Loading markets...</span>
            </div>
        </div>
    </div>

    <div class="panel-overlay" id="panelOverlay"></div>
    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <div class="panel-title" id="panelTitle">Loading...</div>
            <button class="panel-close" id="panelClose">&times;</button>
        </div>
        <div class="panel-content" id="panelContent"></div>
    </div>

    <script>
        // CORS proxy for API calls
        const CORS_PROXY = 'https://corsproxy.io/?';
        const API_BASE = 'https://gamma-api.polymarket.com';
        const CLOB_API = 'https://clob.polymarket.com';

        // Stock-market relevant keywords
        const RELEVANT_KEYWORDS = /tariff|ceasefire|invasion|invade|attack|strike|nuclear|sanction|embargo|recession|inflation|fed rate|rate cut|treasury|deficit|debt|powell|nato|military|troops|war[^r]|bombing|missile|putin|zelenskyy|xi jinping|china.*taiwan|russia.*ukraine|iran|israel|houthi|hezbollah|oil price|crude|opec|gaza|hamas|north korea|kim jong/i;
        const EXCLUDE_KEYWORDS = /nba|nfl|nhl|mlb|fifa|ufc|world cup|stanley cup|mvp|rookie|championship|playoffs|finals|super bowl|olympics|gta|album|movie|grammy|oscar|emmy|win the 2026|qualify for/i;

        let marketsData = [];
        let marketCharts = {};
        let selectedMarket = null;

        function formatVolume(num) {
            if (!num) return '$0';
            if (num >= 1000000) return '$' + (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return '$' + (num / 1000).toFixed(1) + 'K';
            return '$' + num.toFixed(0);
        }

        function formatPercent(decimal) {
            return (parseFloat(decimal) * 100).toFixed(1) + '%';
        }

        function getProbabilityClass(prob) {
            const p = parseFloat(prob) * 100;
            if (p >= 60) return 'high';
            if (p >= 40) return 'medium';
            return 'low';
        }

        function getCategory(question) {
            if (/russia|ukraine|ceasefire|putin|zelenskyy/i.test(question)) return 'geopolitical';
            if (/china|taiwan|invade|invasion|xi/i.test(question)) return 'geopolitical';
            if (/iran|israel|attack|strike|military|missile|nato|bombing|nuclear|houthi|hezbollah|gaza|hamas|north korea|kim jong/i.test(question)) return 'geopolitical';
            if (/tariff|trade|sanction|embargo/i.test(question)) return 'trade';
            if (/fed|rate|inflation|recession|gdp|unemployment|economy|treasury|deficit|debt|powell|oil|crude|opec/i.test(question)) return 'economic';
            return 'political';
        }

        function getCategoryLabel(category) {
            const labels = {
                geopolitical: 'Geopolitical',
                trade: 'Trade & Tariffs',
                economic: 'Economic',
                political: 'Political'
            };
            return labels[category] || category;
        }

        // Fetch with CORS proxy
        async function fetchWithProxy(url) {
            const response = await fetch(CORS_PROXY + encodeURIComponent(url));
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response.json();
        }

        // Fetch price history for a market
        async function fetchPriceHistory(tokenId, timeframe = '1w') {
            const intervals = { '1d': '1d', '3d': '3d', '1w': '1w', '1m': '1m' };
            const interval = intervals[timeframe] || '1w';
            
            // Try multiple CORS proxies
            const proxies = [
                'https://corsproxy.io/?',
                'https://api.allorigins.win/raw?url=',
                ''  // Direct (might work)
            ];
            
            for (const proxy of proxies) {
                try {
                    const url = `${CLOB_API}/prices-history?market=${tokenId}&interval=${interval}&fidelity=60`;
                    const response = await fetch(proxy + encodeURIComponent(url));
                    if (!response.ok) continue;
                    const data = await response.json();
                    if (data.history && data.history.length > 0) {
                        console.log(`Price history loaded: ${data.history.length} points via ${proxy || 'direct'}`);
                        return data.history;
                    }
                } catch (e) {
                    console.warn(`Proxy ${proxy || 'direct'} failed:`, e.message);
                }
            }
            
            console.warn('All proxies failed for price history');
            return [];
        }

        // Fetch all markets
        async function fetchMarkets() {
            try {
                const data = await fetchWithProxy(
                    `${API_BASE}/markets?limit=200&active=true&closed=false`
                );

                // Filter for stock-market relevant markets
                marketsData = data.filter(market => 
                    market.active && 
                    !market.closed &&
                    (market.volumeNum || 0) > 10000 &&
                    RELEVANT_KEYWORDS.test(market.question) &&
                    !EXCLUDE_KEYWORDS.test(market.question)
                );

                // Sort by volume
                marketsData.sort((a, b) => (b.volumeNum || 0) - (a.volumeNum || 0));

                // Take top 12
                marketsData = marketsData.slice(0, 12);

                // Add category
                marketsData = marketsData.map(m => ({
                    ...m,
                    category: getCategory(m.question)
                }));

                await renderMarkets();
                updateLastUpdate();
            } catch (error) {
                console.error('Failed to fetch markets:', error);
                document.getElementById('marketsGrid').innerHTML = 
                    `<div class="error">Failed to load markets: ${error.message}<br>Please refresh the page.</div>`;
            }
        }

        // Create chart for a market
        function createChart(canvasId, history, currentPrice) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return null;

            // Convert history to chart data
            const labels = history.map(h => new Date(h.t * 1000));
            const prices = history.map(h => h.p * 100);

            // Add current price if history is empty
            if (labels.length === 0) {
                labels.push(new Date());
                prices.push(currentPrice * 100);
            }

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: prices,
                        borderColor: '#5cb85c',
                        backgroundColor: 'rgba(92, 184, 92, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#5cb85c',
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            enabled: true,
                            backgroundColor: '#0a0f0a',
                            borderColor: '#1a241a',
                            borderWidth: 1,
                            titleColor: '#8a9a8a',
                            bodyColor: '#e8f0e8',
                            titleFont: { family: 'JetBrains Mono', size: 11 },
                            bodyFont: { family: 'JetBrains Mono', size: 13, weight: 'bold' },
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                title: (items) => {
                                    const date = new Date(items[0].parsed.x);
                                    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                                },
                                label: (item) => `YES: ${item.parsed.y.toFixed(1)}%`
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            display: false
                        },
                        y: {
                            display: false,
                            // Auto-scale with 10% padding
                            grace: '10%'
                        }
                    }
                }
            });

            return chart;
        }

        // Render markets
        async function renderMarkets() {
            const grid = document.getElementById('marketsGrid');

            if (marketsData.length === 0) {
                grid.innerHTML = '<div class="error">No relevant markets found.</div>';
                return;
            }

            // Create cards with loading charts
            grid.innerHTML = marketsData.map((market, idx) => {
                const prices = JSON.parse(market.outcomePrices || '["0.5", "0.5"]');
                const yesProb = prices[0];
                const probClass = getProbabilityClass(yesProb);

                return `
                    <div class="market-card" data-slug="${market.slug}" data-idx="${idx}">
                        <div class="market-header">
                            <span class="market-category category-${market.category}">${getCategoryLabel(market.category)}</span>
                            <select class="timeframe-select" data-idx="${idx}">
                                <option value="1d">1D</option>
                                <option value="3d">3D</option>
                                <option value="1w" selected>1W</option>
                                <option value="1m">1M</option>
                            </select>
                        </div>
                        <div class="market-title">${market.question}</div>
                        <div class="chart-container">
                            <canvas id="chart-${idx}"></canvas>
                        </div>
                        <div class="chart-range" id="range-${idx}" style="font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--text-muted); margin-bottom: 12px;"></div>
                        <div class="market-stats">
                            <div class="probability-container">
                                <span class="probability-label">YES probability</span>
                                <span class="probability ${probClass}" id="prob-${idx}">${formatPercent(yesProb)}</span>
                            </div>
                            <div class="volume-info">
                                <div class="volume-label">Total Volume</div>
                                <div class="volume-value">${formatVolume(market.volumeNum)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.market-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('timeframe-select')) return;
                    openPanel(card.dataset.slug);
                });
            });

            // Add timeframe change handlers
            document.querySelectorAll('.timeframe-select').forEach(select => {
                select.addEventListener('change', async (e) => {
                    e.stopPropagation();
                    const idx = parseInt(e.target.dataset.idx);
                    await loadChartForMarket(idx, e.target.value);
                });
            });

            // Load charts
            for (let i = 0; i < marketsData.length; i++) {
                await loadChartForMarket(i, '1w');
            }
        }

        // Load chart for a specific market
        async function loadChartForMarket(idx, timeframe) {
            const market = marketsData[idx];
            if (!market) return;

            // Destroy existing chart
            if (marketCharts[idx]) {
                marketCharts[idx].destroy();
            }

            const prices = JSON.parse(market.outcomePrices || '["0.5", "0.5"]');
            const currentPrice = parseFloat(prices[0]);

            // Get token ID for price history
            let tokenIds = [];
            try {
                tokenIds = JSON.parse(market.clobTokenIds || '[]');
            } catch (e) {}

            let history = [];
            if (tokenIds.length > 0) {
                history = await fetchPriceHistory(tokenIds[0], timeframe);
            }

            // Calculate price change
            if (history.length > 1) {
                const startPrice = history[0].p;
                const endPrice = history[history.length - 1].p;
                const change = ((endPrice - startPrice) / startPrice) * 100;
                const probEl = document.getElementById(`prob-${idx}`);
                if (probEl) {
                    const changeSpan = probEl.querySelector('.prob-change');
                    const changeHtml = `<span class="prob-change ${change >= 0 ? 'up' : 'down'}">${change >= 0 ? '▲' : '▼'} ${Math.abs(change).toFixed(1)}%</span>`;
                    if (changeSpan) {
                        changeSpan.outerHTML = changeHtml;
                    } else {
                        probEl.innerHTML = formatPercent(currentPrice) + ' ' + changeHtml;
                    }
                }
            }

            // If no history, generate synthetic movement for visual
            let isSynthetic = false;
            if (history.length === 0) {
                isSynthetic = true;
                const now = Date.now() / 1000;
                history = [];
                for (let i = 24; i >= 0; i--) {
                    const noise = (Math.random() - 0.5) * 0.02; // ±1% noise
                    history.push({
                        t: now - i * 3600,
                        p: Math.max(0.01, Math.min(0.99, currentPrice + noise))
                    });
                }
            }
            
            // Show price range
            const rangeEl = document.getElementById(`range-${idx}`);
            if (rangeEl && history.length > 1) {
                const prices = history.map(h => h.p * 100);
                const minP = Math.min(...prices).toFixed(1);
                const maxP = Math.max(...prices).toFixed(1);
                const range = (Math.max(...prices) - Math.min(...prices)).toFixed(1);
                rangeEl.textContent = isSynthetic ? 
                    '⚠️ No history data' : 
                    `Range: ${minP}% — ${maxP}% (Δ${range}%)`;
            }
            
            // Create chart
            marketCharts[idx] = createChart(`chart-${idx}`, history, currentPrice);
        }

        // Open side panel
        function openPanel(slug) {
            const market = marketsData.find(m => m.slug === slug);
            if (!market) return;

            selectedMarket = market;

            document.getElementById('panelTitle').textContent = market.question;

            const prices = JSON.parse(market.outcomePrices || '["0.5", "0.5"]');
            const yesProb = prices[0];
            const noProb = prices[1];

            document.getElementById('panelContent').innerHTML = `
                <div class="panel-section">
                    <div class="probability-display">
                        <div class="prob-box">
                            <div class="prob-box-label">YES</div>
                            <div class="prob-box-value yes">${formatPercent(yesProb)}</div>
                        </div>
                        <div class="prob-box">
                            <div class="prob-box-label">NO</div>
                            <div class="prob-box-value no">${formatPercent(noProb)}</div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Price History</div>
                    <div class="panel-chart-container">
                        <canvas id="panel-chart"></canvas>
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Resolution Details</div>
                    <div class="resolution-text">${market.description || 'No description available.'}</div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Order Book</div>
                    <div class="orderbook">
                        <div class="orderbook-header">
                            <span>Price</span>
                            <span style="text-align:center">Size</span>
                            <span style="text-align:right">Total</span>
                        </div>
                        ${generateOrderBook(yesProb)}
                    </div>
                </div>

                <div class="panel-section">
                    <div class="panel-section-title">Market Stats</div>
                    <div style="font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-secondary);">
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border);">
                            <span>Total Volume</span>
                            <span>${formatVolume(market.volumeNum)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border);">
                            <span>24h Volume</span>
                            <span>${formatVolume(market.volume24hr)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 8px 0;">
                            <span>Liquidity</span>
                            <span>${formatVolume(market.liquidityNum)}</span>
                        </div>
                    </div>
                </div>

                <a href="https://polymarket.com/event/${market.slug}" target="_blank" class="market-link">
                    View on Polymarket →
                </a>
            `;

            // Load panel chart
            loadPanelChart(market);

            document.getElementById('sidePanel').classList.add('open');
            document.getElementById('panelOverlay').classList.add('visible');

            document.querySelectorAll('.market-card').forEach(c => c.classList.remove('selected'));
            document.querySelector(`[data-slug="${slug}"]`)?.classList.add('selected');
        }

        async function loadPanelChart(market) {
            const prices = JSON.parse(market.outcomePrices || '["0.5", "0.5"]');
            const currentPrice = parseFloat(prices[0]);

            let tokenIds = [];
            try {
                tokenIds = JSON.parse(market.clobTokenIds || '[]');
            } catch (e) {}

            let history = [];
            if (tokenIds.length > 0) {
                history = await fetchPriceHistory(tokenIds[0], '1m');
            }

            createChart('panel-chart', history, currentPrice);
        }

        function generateOrderBook(midPrice) {
            const mid = parseFloat(midPrice);
            const bids = [];
            const asks = [];

            for (let i = 0; i < 5; i++) {
                const price = Math.max(0.01, mid - (i + 1) * 0.01);
                const size = Math.floor(Math.random() * 5000) + 500;
                bids.push({ price, size });
            }

            for (let i = 0; i < 5; i++) {
                const price = Math.min(0.99, mid + (i + 1) * 0.01);
                const size = Math.floor(Math.random() * 5000) + 500;
                asks.push({ price, size });
            }

            let html = '';
            let askTotal = 0;
            let bidTotal = 0;

            asks.reverse().forEach(ask => {
                askTotal += ask.size;
                html += `
                    <div class="orderbook-row ask">
                        <span class="price">${(ask.price * 100).toFixed(1)}¢</span>
                        <span class="size">${formatVolume(ask.size)}</span>
                        <span class="total">${formatVolume(askTotal)}</span>
                    </div>
                `;
            });

            const spread = (asks[asks.length - 1]?.price || mid) - (bids[0]?.price || mid);
            html += `<div class="orderbook-spread">Spread: ${(spread * 100).toFixed(2)}¢</div>`;

            bids.forEach(bid => {
                bidTotal += bid.size;
                html += `
                    <div class="orderbook-row bid">
                        <span class="price">${(bid.price * 100).toFixed(1)}¢</span>
                        <span class="size">${formatVolume(bid.size)}</span>
                        <span class="total">${formatVolume(bidTotal)}</span>
                    </div>
                `;
            });

            return html;
        }

        function closePanel() {
            document.getElementById('sidePanel').classList.remove('open');
            document.getElementById('panelOverlay').classList.remove('visible');
            document.querySelectorAll('.market-card').forEach(c => c.classList.remove('selected'));
            selectedMarket = null;
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        // Event listeners
        document.getElementById('panelClose').addEventListener('click', closePanel);
        document.getElementById('panelOverlay').addEventListener('click', closePanel);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePanel();
        });

        // Initialize
        fetchMarkets();

        // Auto-refresh every 2 minutes
        setInterval(fetchMarkets, 120000);
    </script>
</body>
</html>
